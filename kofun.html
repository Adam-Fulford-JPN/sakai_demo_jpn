<div class="container">
  <img src="images/kofun.jpg" alt="古墳デザート" class="main-image"/>

  <div class="text-section">
    <h2>古墳</h2>
    <p>堺市は、3世紀から7世紀にかけての古墳時代に遡る数多くの古墳で有名です。中でも最も印象的なのは、大仙古墳と呼ばれる特に巨大な古代の陵墓で、仁徳天皇の墓と考えられています。この空撮写真では、大仙古墳は右上の濃い緑色のエリアです。他の小さな古墳も見ることができます。大仙古墳は一般公開されていませんが、市役所の21階展望台から見ることができます。また、この巨大な古墳の周囲3kmを歩いたり、走ったりすることもできます。そして、古墳の形をしたデザートや和菓子「最中」として味わうこともできます。</p>
  </div>
