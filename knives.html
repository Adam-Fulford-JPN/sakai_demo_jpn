    <h2>包丁</h2>
    <p>15世紀から16世紀の堺は、ポルトガルなど遠く離れた国々からの文化的影響を受け入れる玄関口でした。16世紀にはポルトガルの商人がタバコをもたらし、堺の金属加工職人はそれを切るための優れた包丁を開発しました。時が経つにつれて、包丁はサバやカツオなど、特定の種類の魚を切るのに最適な形へと進化しました。現在では、堺で作られる包丁は世界トップクラスのシェフたちに使用されています。</p>
  </div>
