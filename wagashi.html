    <h2>和菓子</h2>
    <p>15世紀から16世紀にかけて、堺は茶道に焦点を当てた洗練された文化の街でした。多くの人々が、中国の華やかなモチーフを持つ茶道具を称賛しました。しかし、堺出身の千利休は、代わりに簡素さと季節感を重視しました。抹茶の苦味を和らげる甘い和菓子は、自然や季節感を感じさせる花やその他の形に作ることができました。詳細については、堺伝承館を訪れてみてください。時折、和菓子作りの実演が行われることがあります。堺駅から徒歩10分の場所にあります。</p>
  </div>
