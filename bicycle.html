 <h2>革新の歴史</h2>
  <hr>
  <h1>大阪府堺市</h1>
<div class="container">
  <img src="images/bicycle.jpg" alt="皇太子にふさわしい" class="main-image"/>

  <div class="text-section">
    <h2>自転車部品</h2>
    <p>株式会社シマノは、釣り具やボート用品で世界的に知られていますが、その主力製品は常に自転車部品でした。堺の金属工の息子である島野庄三郎は、1921年に島野鉄工所を設立しました。当時の機械は借り物の旋盤1台のみでした。そのわずか15年後、同社はこの自転車を皇室に贈り物として献上しました。のちに平成天皇となる皇太子明仁親王に贈られたものです。</p>
  </div>

  <div class="audio-section">
    <audio id="audioPlayer" src="media/bicycle.mp3"></audio>
    <button onclick="document.getElementById('audioPlayer').play()">音声再生</button>
    <button onclick="document.getElementById('audioPlayer').pause(); document.getElementById('audioPlayer').currentTime=0;">音声停止</button>
  </div>
