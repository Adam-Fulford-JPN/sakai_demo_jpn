    <h2>香木</h2>
    <p>古墳の建設に必要な道具の開発は、堺の繁栄を支え続ける金属加工業の基盤を築きました。金属工具は、堺の港から中国、琉球王国、さらにはその先の交易ルートへ向かう船を建造するための木材を伐採する際に不可欠でした。15世紀から16世紀にかけて堺に運び込まれた品物の中には、宗教的および文化的な目的で使用される香を作るための香木が含まれていました。香木もまた、堺のアイデンティティの中心的存在であり続けています。</p>
  </div>
